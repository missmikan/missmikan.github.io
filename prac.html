<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0 auto;
			background-color: #CCC;
		}
		.all{
			max-width: 1100px;
			margin: 0 auto;
			position: relative;
		}
		.nav{
			width: 100%;
			height: 50px;
			background-color: #3B5998;
		}
		.header{
			width: 100%;
			height: 330px;
			background-image: url('16712033_10208753851142895_8370884512399054246_n.jpg');
			background-size: cover;
			background-position: center;
		}
		.bottom{
			width: 100%;
			height: 50px;
			background-color: #FFF;
		}

		/*當螢幕寬度小於979px時，套用括弧內的CSS*/
		@media (max-width: 979px) {
		.personal_data{
			width: 100%;
			position: absolute;
			bottom: 15px;
		}
		.pic{
			width: 158px;
			height: 158px;
			background-color: red;
			float: none;
			margin: 0 auto;
		}
		.name{

			width: 100%;
			color: #000;
			font-size: 1.6em;
			float: none;
			padding-top: 15px;
			padding-left: 0px;
			text-align: center;
			margin: 0 auto;
		}

		}
		/*當螢幕寬度大於980px時，套用括弧內的CSS*/
		@media (min-width: 980px) {
		.personal_data{
			position: absolute;
			bottom: 15px;
			left: 15px;
		}
		.pic{
			width: 158px;
			height: 158px;
			background-color: red;
			float: left;
		}
		.name{
			width: calc(100% - 168px);
			font-size: 1.6em;
			float: left;
			padding-top: 70px;
			padding-left: 10px;
			text-align: left;
			color: #FFF;
		}


		}

	</style>
</head>
<body>
	<div class="all">
		<div class="nav"></div>
		<div class="header"></div>
		<div class="bottom"></div>
		<div class="personal_data">
			<div class="pic"></div>
			<div class="name">YingHsuan Chen</div>
		</div>

	</div>
</body>
</html>
