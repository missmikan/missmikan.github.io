<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>臺北市校園霸凌系統</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="login_box">
		<div class="topTitle">
			臺北市校園霸凌案件<b>查詢系統</b>
		</div>
		<div class="login_content">
			<div>
				<span>帳號</span>
				<input type="text" placeholder="請輸入帳號">
			</div>
			<div>
				<span>密碼</span>
				<input type="password" placeholder="請輸入密碼">
			</div>
			<div class="tips">
				<div class="title">
					<span>請使用下列帳號登入</span>
				</div>
				<div class="content">
					<ol>
						<li>臺北市OPEN ID帳號</li>
						<li>臺北市教育局員工愛上網帳號<br>
							<small>(帳號需為e-mail)</small></li>
					</ol>
				</div>
			</div>
		</div>
		<div class="center">
			<button class="login" onclick="location.href='index.html'">登入</button>
		</div>
	</div>
	
</body>
</html>
