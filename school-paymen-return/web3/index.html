<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>學雜退費操作流程</h1>
    </div>
    <div class="content">
        <div class="use-a">
            <div class="qa-title">
                <img src="img/qa.png" alt="">
                <h2>如何開啟學校退費作業</h2>
            </div>
            <div class="step1-content">
                <img class="step-phone" src="img/step1.svg" alt="">
                <div class="step1-w">
                    <img src="img/mark1.png" alt="">
                    <p>進入退費列表</p>
                    <img src="img/arrow.png" alt="">
                    <p>退費作業設定</p>
                </div>
            </div>
            <div class="step2-content">
                <img class="step-phone" src="img/step2.svg" alt="">
                <ul>
                    <li><img src="img/mark1.png" alt="">點選<span>審核</span>，進行銀行資料查核</li>
                    <li><img src="img/mark2.png" alt="">未填寫可發布<span>催填通知</span></li>
                </ul>
                
            </div>
            <div class="step3-content">
                <img class="step-phone" src="img/step3.svg" alt="">
                <ul>
                    <li><img src="img/mark1.png" alt="">可快速切換上一號、下一號同學。</li>
                    <li><img src="img/mark2.png" alt=""><p>檢視家長存摺封面與填寫的銀行帳戶是否<br>正確，點選<span>通過</span>或<span>退回</span>，退回需填寫原因。</span></p></li>
                </ul>
            </div>
            <div class="step4-content">
                <img class="step-phone" src="img/step4.svg" alt="">
                <div class="step1-w">
                    如點選退還，需填選退回原因。
                </div>
            </div>
        </div>

    </div>
</body>

</html>
