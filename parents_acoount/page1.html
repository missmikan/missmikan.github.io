<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>親子帳號綁定</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page-0102">
		<div class="page-01-box">
			<h1>
				臺北市親子帳號申辦入口網
			</h1>
			
			<div class="enter-school-box">
				<span class="enter-school">
					請選擇學校
				</span>
				
				<span class="enter-box-all">
					<div class="enter-box enter-box-20">
						<select>
			                <option>請選擇區域</option>
			                <option>bbbbbbbbb</option>
			            </select>
					</div>

					<div class="enter-box enter-box-30">
						<select>
			                <option>請選擇學校</option>
			                <option>bbbbbbbbb</option>
			            </select>
					</div>
				</span>
			</div>

			<div class="enter-account-number">
				<span class="enter-account-number-title">
					帳號
				</span>
				<input type="text" placeholder="請輸入P+學號">
			</div>

			<div class="enter-account-number">
				<span class="enter-account-number-title">
					密碼
				</span>
				<input type="text" placeholder="請輸入密碼">
			</div>


			<div class="enter-account-number">
				<span class="enter-number-title">
					輸入驗證碼
				</span>
				<span class="enter-number-down">
					<span class="enter-number">
						<input type="text" placeholder="請輸入驗證碼">
					</span>
					<span class="enter-number-img">
						<!-- <img src="img/p1-photo.jpg" alt=""> -->
						輸入驗證碼
					</span>
				</span>
			</div>

			<div class="enter-btn">
				<button>
					登入
				</button>
			</div>
		</div>


		<!-- 第二頁 顯示三步驟那頁 -->
		<div class="page-02-box">
			<h1>
				OO家長，您好！
			</h1>

			<div class="page-02-about">
				本服務為臺北市政府教育局綁定親子帳號服務 ，請依序完成下列事項：<br><br>
			</div>

			<div class="page-02-stepbox">
				
				<a class="page-02-step" href="#">
					<span class="page-02-step-top">
						<span class="step_number">1</span>
						子女資料確認
					</span>
					<span class="page-02-step-img">
						<!-- <img src="img/page-02-step01.svg" alt=""> -->
						ICON圖片<br>設計中
					</span>
					<span class="page-02-step-word">
						確認學生個資
					</span>
					<span class="page-02-step-status step-status-on">

						完成
					</span>
				</a>

				<a class="page-02-step" href="#">
					<span class="page-02-step-top">
						<span class="step_number">2</span>
						親子帳號
					</span>
					<span class="page-02-step-img">
						<!-- <img src="img/page-02-step02.svg" alt=""> -->
						ICON圖片<br>設計中
					</span>
					<span class="page-02-step-word">
						申辦親子帳號
					</span>
					<span class="page-02-step-status step-status-off">

						未完成
					</span>
				</a>

				<a class="page-02-step" href="#">
					<span class="page-02-step-top">
						<span class="step_number">3</span>
						申請簽署
					</span>
					<span class="page-02-step-img">
						<!-- <img src="img/page-02-step03.svg" alt=""> -->
						ICON圖片<br>設計中
					</span>
					<span class="page-02-step-word">
						同意簽署回傳
					</span>
					<span class="page-02-step-status step-status-off">

						未完成
					</span>
				</a>

			</div>

		</div>
	</div>
</body>
</html>
