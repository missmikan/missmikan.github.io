<body>

	<!-- 複合式搜尋start. -->
	<form action="" class="form form-inline" style="max-width: 1200px;margin:10px auto;">
		<label for="searchClass">課程名稱</label>
		<input type="text" placeholder="查詢課程名稱" id="searchClass" class="form-control">
		
		<label for="YearClass">學生年班</label>
		<select name="" id="YearClass" class="form-control">
			<<optgroup label="一年級">
				<option value="">一年1班</option>
				<option value="">一年2班</option>
			</optgroup>
			<<optgroup label="二年級">
				<option value="">二年1班</option>
				<option value="">二年2班</option>
			</optgroup>
		</select>

		<label for="StuName">學生姓名</label>
		<input type="text" placeholder="請輸入學生姓名" id="StuName" class="form-control">

		<label for="Week">星期</label>
		<select name="" id="Week" class="form-control">
			<option value="">一</option>
			<option value="">二</option>
			<option value="">三</option>
			<option value="">四</option>
			<option value="">五</option>
			<option value="">六</option>
			<option value="">日</option>
		</select>

		<label for="paytimes">銷帳次數</label>
		<select name="" id="paytimes" class="form-control">
			<option value="">1次</option>
			<option value="">2次以上</option>
		</select>

		<label for="pay_status">繳費狀態</label>
		<select name="" id="pay_status" class="form-control">
			<option value="">尚未繳費</option>
			<option value="">超商繳費</option>
			<option value="">銀行繳費</option>
		</select>
		<button class="send">送出查詢</button>
	</form>
	<!-- 複合式查詢end. -->
