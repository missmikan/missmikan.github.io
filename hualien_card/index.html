<script type="text/javascript">

$(document).ready(function(){
	
	/*Slider*/
	$('#Slider_content').cycle({ 
		fx: 'fade',
		speed: 500,
		timeout: 0,
		pager: '#Slider_nav',
		pagerAnchorBuilder: function(idx, slide) { 
			/* return selector string for existing anchor*/ 
			return '#Slider_nav li:eq(' + idx + ')'; 
		} 
	});
	/*jQurey的fx輪播效果有以下這幾種：
	blindX	blindY	blindZ
	cover	uncover
	curtainX	curtainY
	fade	fadeZoom
	growX	growY
	scrollUp	scrollDown	scrollLeft	scrollRight	scrollHorz	scrollVert
	shuffle
	slideX	slideY
	toss
	turnUp	turnDown	turnLeft	turnRight
	wipe
	zoom
	*/
	
	/* 開啟連結boxs*/
	$("a[class^='box_page']").colorbox({
		iframe:true,
		innerWidth: 800,
		innerHeight: 450,
		opacity: 0.75,
		title: ' '
	});
	
	/* 開啟圖片boxs */
	$("a[class^='box_pic']").colorbox({
		opacity: 0.5
	});	
	
});

</script>
