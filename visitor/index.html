<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>校園出入訪客登記</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<style>
		@import url('https://fonts.googleapis.com/css?family=Noto+Serif+TC:400,600|Roboto&display=swap');
		body{
			font-size: 16px;
			background-color: #f8fbff;
		}
		nav{
			font-size: 2.4rem;
			background-color: #0288D1;
			padding: 0.5rem;
			text-align: center;
			color: #FFF;
		}
		h3{
			display: inline-block;
			min-width: 4.4em;
			text-align: right;
			margin-right: 1em;
		}
		.container{
			background-color: #FFF;
		}
		.reason{
			display: flex;
			align-items: baseline;
		}
		.form-check{
			width: calc(100% - 9em);
			display: inline-block;
		}
		.form-check > span{
			display: inline-block;
		}
		.write{
			color: #e84950;
			margin-left: 0.4rem;
		}
		.yellow{
			color: yellow;
		}
		label{
			min-width: 4em;
			margin-right: 1.2rem;
			font-size: 2rem;
			margin-bottom: 1rem;
		}

	</style>
	
</head>
<body class="Jiayi_bg">
	<nav>
		<!-- 這裡要塞校名簡稱 -->
		<span class="yellow">市立幸安國小</span>
		校園出入訪客登記
	</nav>
	<div class="container">
		<h2>請填寫訪客資料</h2>
		<form action="" class="form row">
			<div class="col-md-12 reason">
				<h3><span class="write">事由</span></h3>
				<div class="form-check">
					<span><input type="radio" name="reason" id="one" value="one"><label for="one"> 洽公</label></span>
					<span><input type="radio" name="reason" id="two" value="two"><label for="two"> 訪談</label></span>
					<span><input type="radio" name="reason" id="six" value="six"><label for="six"> 授課</label></span>
					<span><input type="radio" name="reason" id="three" value="three"><label for="three"> 家長探視</label></span>
					<span><input type="radio" name="reason" id="four" value="four"><label for="four"> 廠商作業</label></span>
					<span><input type="radio" name="reason" id="five" value="five"><label for="five"> 志工服務</label></span>
					
					<span><input type="radio" name="reason" id="seven" value="seven"><label for="seven"> 租借場地</label></span>
				</div>
			</div>
			<div class="col-md-6">
				<h3><span class="write">拜訪單位</span></h3>
				<select class="form-control" style="display:inline-block;width: calc(100% - 10em)">
				  <option>選擇單位</option>
				</select>
			</div>
			<div class="col-md-6">
				<h3><span class="write">拜訪人員</span></h3>
				<select class="form-control" style="display:inline-block;width: calc(100% - 10em)">
				  <option>選擇人員</option>
				</select>
			</div>
			<div class="col-md-6">
				<h3>姓名</h3>
				<input type="text" class="form-control" placeholder="請輸入姓名" style="display:inline-block;width: calc(100% - 10em)">
			</div>
			<div class="col-md-6">
				<h3>來訪人數</h3>
				<button class="btn btn-default"><span class="glyphicon glyphicon-minus"></span></button>
				<input type="text" class="form-control" placeholder="人數" style="display:inline-block;width: calc(100% - 15.8em)">
				<button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
			<div class="col-md-6">
				<h3>手機號碼</h3>
				<input type="text" class="form-control" placeholder="請輸入手機號碼" style="display:inline-block;width: calc(100% - 10em)">
			</div>
			<div class="col-md-6">
				<h3>身分證號</h3>
				<input type="text" class="form-control" placeholder="請輸入身分證字號" style="display:inline-block;width: calc(100% - 10em)">
			</div>
			<div class="col-md-6">
				<h3>車牌號碼</h3>
				<input type="text" class="form-control" placeholder="請輸入車牌號碼" style="display:inline-block;width: calc(100% - 10em)">
			</div>
			<div class="clearfix"></div>
			<div style="padding:2rem;text-align: center;">
				<button class="btn btn-primary btn-lg btn-block">確定送出</button>
			</div>
			
		</form>
	</div>
</body>
</html>
